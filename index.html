<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Main CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

        <!-- Leaftlet JS (Make sure you put this AFTER Leaflet's CSS) -->
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <title>SCATTN</title>
    </head>
    <body>
        <!-- Header -->
        <div class="row">
            <div id="header" class="col-md-12">
                <h1 class="text-center">SCATTN</h1>
            </div>
        </div>

        <!-- Map and Legend -->
        <div class="row">
            <div id="side-bar" class="col-md-3">
                <div id="legend" class="col-xs-12">
                    <h4 class="text-center">Legend</h4>
                    <svg height="20" width="100%">
                        <line x1="10" y1="10" x2="40" y2="10" style="stroke:peru; stroke-width:2;"></line>
                        <text x="50" y="15" style="font-family:sans-serif; font-size:16px;">Path</text>
                    </svg>
                    <svg height="20" width="100%">
                        <line x1="10" y1="10" x2="40" y2="10" style="stroke:blue; stroke-width:2;"></line>
                        <text x="50" y="15" style="font-family:sans-serif; font-size:16px;">Blue Path</text>
                    </svg>
                    <svg height="20" width="100%">
                        <line x1="10" y1="10" x2="40" y2="10" style="stroke:white; stroke-width:2;"></line>
                        <text x="50" y="15" style="font-family:sans-serif; font-size:16px;">White Path</text>
                    </svg>
                </div>
                <div id="divAnimalOption">
                    <div class="col-xs-4">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" id="sharkChk" type="checkbox" value="Sharks" checked>Display All
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <input type="radio" name="sharkRd" value="on">ON
                    </div>
                    <div class="col-xs-4">
                        <input type="radio" name="sharkRd" value="off">OFF
                    </div>
                </div>
                <div id="divFindAnimal" class="col-xs-12">
                    <input type="text" id="txtFindAnimal" class="form-control" placeholder="Search..">
                    <button id="btnFindAnimal" class="btn btn-primary btn-block">Find Animal</button>
                </div>
                </br>
                <div class="col-xs-12">
                    <h5>Location:</h5>
                    <h6 id= "map-cordinates" class="text-center">Lat: 33, Lng: -117</h6>
                </div>
            </div>
            <div id="map" class="col-md-9">
            </div>
        </div>
        
        <!-- Footer -->
        <div class="row">
            <div id="footer" class="col-md-12">
                <h6 class="text-center">&copy;2017 <a href="scattn.org">SCATTN</a></h6>
            </div> 
        </div> 

        <!-- Main JS -->
        <script src="script.js"></script>      
    </body>
</html>
